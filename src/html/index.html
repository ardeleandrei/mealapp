<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width" />
  <head>
    
    <title>Meal Planner</title>
    <script  src="../js/index.js" type = "module"></script>
    <script  src="../js/darkmode.js" type = "module"></script>
    <link href="../css/index.css" rel="stylesheet" type="text/css" />
    <link href="../css/header.css" rel="stylesheet" type="text/css" />
    <link href="../css/content.css" rel="stylesheet" type="text/css" />
    <link href="../css/modal.css" rel="stylesheet" type="text/css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  </head>
  <body>
    <label class="switch">
      <input type="checkbox" id="modeToggle" />
      <span class="slider round"></span>
    </label>
    <div class="container">
      <div class="header">
          
        <h1>Feeling hungry?</h1>
        <h2>Get a random meal by clicking the button</h2>
        
        <button class="button" id="getMealBtn">GET MEAL üçî</button>
        <div class="searchwrap">
            <div class="search">
               <input type="text" class="searchTerm" id="searchTerm" placeholder="Search meal" value = "">
               <button type="submit" class="searchButton" id="searchButton">
                 <i class="fa fa-search"></i>
              </button>
            </div>
         </div>
      </div>
      <div class="content">
        <div class="imgBtnWrap" id = "foodImage">
            <div class = "overlayPlay" ></div>
        </div>
        
        <div class="textContent">
          <h1 id="mealTitle"></h1>
          <p id="category"><span>Category</span>: Dessert</p>
          <p id="tags">
            <span>Tags</span>: Dessert, Dairy, Pudding, Cake, Breakfast
          </p>
          <p id="instructions">
          </p>
          <h1 id="ingredients">Ingredients:</h1>
          <ul class="dashed" id="list"></ul>
        </div>
      </div>
    </div>
      <div class="modal" id="modalVideo" style = "visibility: hidden; opacity: 0;">

          <!-- Modal content -->
          <div class="modal-content" id = "modal-content">
              
              <iframe
              id="videoElement"
              src=""
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
            <span class="closeBtn" id="closeBtn">&times;</span>
          </div>
      </div>
      <div class="footer"></div>
  </body>
</html>
